<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปุ่มหนีได้ - สไตล์เป๊ะ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Tahoma', sans-serif;
            overflow: hidden;
            user-select: none; /* กันการคลุมดำตัวหนังสือตอนรีบกด */
        }

        .button-group {
            display: flex;
            gap: 15px; /* ระยะห่างระหว่างปุ่มตามรูป */
            align-items: center;
        }

        button {
            padding: 18px 35px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        /* ปุ่มไม่เป็นไร */
        #btn-stay {
            background-color: #cccccc;
            color: #444;
            z-index: 5;
        }

        /* ปุ่มอยากได้ */
        #btn-move {
            background-color: #f65f62; /* สีแดงชมพูตามรูป */
            color: white;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }
    </style>
</head>
<body onclick="moveButton()">

    <div class="button-group">
        <button id="btn-stay" onclick="alert('โอเคครับ ไม่เป็นไรน้า'); event.stopPropagation();">ไม่เป็นไร</button>
        <button id="btn-move" onclick="moveButton(); event.stopPropagation();">อยากได้</button>
    </div>

    <script>
        let isFirstMove = true;

        function moveButton() {
            const btn = document.getElementById('btn-move');
            
            // ครั้งแรกที่ขยับ จะต้องเปลี่ยนจาก auto layout เป็นพิกัดหน้าจอ (absolute)
            if (isFirstMove) {
                const rect = btn.getBoundingClientRect();
                btn.style.position = 'fixed';
                btn.style.left = rect.left + 'px';
                btn.style.top = rect.top + 'px';
                btn.style.margin = '0';
                isFirstMove = false;
            }

            // คำนวณขอบเขตจอ
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;

            // สุ่มตำแหน่ง (หักลบขอบเล็กน้อยเพื่อความสวยงาม)
            const randomX = Math.max(10, Math.floor(Math.random() * maxX - 10));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY - 10));

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>

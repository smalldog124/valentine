<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* พื้นหลังรูปภาพที่คุณเลือก */
            background-image: url('https://cdn.wallpapersafari.com/7/79/zI1ydw.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Tahoma', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* กล่องครอบทั้งหมดให้อยู่ตรงกลาง */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 5;
        }

        /* ปรับขนาด GIF */
        .gif-container img {
            width: 250px; /* ปรับขนาดได้ตามต้องการ */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .button-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 18px 35px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #btn-stay {
            background-color: rgba(204, 204, 204, 0.9);
            color: #444;
            backdrop-filter: blur(5px);
        }

        #btn-move {
            background-color: #f65f62;
            color: white;
            white-space: nowrap;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body onclick="moveButton()">

    <div class="main-container">
        <div class="gif-container">
            <img src="https://media.tenor.com/7S7V6q3-In8AAAAC/happy-birthday.gif" alt="Surprise GIF">
        </div>

        <div class="button-group">
            <button id="btn-stay" onclick="alert('โอเคครับ ไม่เป็นไรน้า'); event.stopPropagation();">ไม่เป็นไร</button>
            <button id="btn-move" onclick="moveButton(); event.stopPropagation();">อยากได้</button>
        </div>
    </div>

    <script>
        let isFirstMove = true;

        function moveButton() {
            const btn = document.getElementById('btn-move');
            
            if (isFirstMove) {
                const rect = btn.getBoundingClientRect();
                btn.style.position = 'fixed'; 
                btn.style.left = rect.left + 'px';
                btn.style.top = rect.top + 'px';
                btn.style.margin = '0';
                isFirstMove = false;
            }

            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;

            const randomX = Math.max(15, Math.floor(Math.random() * (maxX - 15)));
            const randomY = Math.max(15, Math.floor(Math.random() * (maxY - 15)));

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
